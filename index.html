<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>吃掉小智乃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="bg">
        <img class="bg-decoration cube1" src="./img/cube_h.png" alt="">
        <img class="bg-decoration cube2" src="./img/cube_t.png" alt="">
        <img class="bg-decoration flower1" src="./img/flower_h.png" alt="">
        <img class="bg-decoration flower2" src="./img/flower_h.png" alt="">
        <img class="bg-decoration flower3" src="./img/flower_h.png" alt="">
        <img class="bg-decoration flower4" src="./img/flower_t.png" alt="">
        <img class="bg-decoration flower5" src="./img/flower_t.png" alt="">
        <img class="bg-decoration flower6" src="./img/flower_t.png" alt="">
        <img class="bg-decoration flower7" src="./img/flower_t.png" alt="">
    </div>

    <div class="cell-chino-d remove-this"></div>
    <div class="frame">
        <div class="row-container">
            <div class="row row-template">
                <div class="cell" ontouchstart="clickCell(0)"></div>
                <div class="cell" ontouchstart="clickCell(1)"></div>
                <div class="cell" ontouchstart="clickCell(2)"></div>
                <div class="cell" ontouchstart="clickCell(3)"></div>
            </div>
        </div>
        <div class="cover">
            <!-- QQ's built-in browser not support to set the background-color to a transparent color, so I have to use this dirty way... ACT3: You know what I want to say. -->
            <div class="cover-bg"></div>
            <div class="cover-contents">
                <div class="cover-content game-start">
                    <p class="game-title">吃掉小智乃</p>
                    <div class="game-btn">
                        <div class="game-btn-text" onclick="gameStart()">开始游戏</div>
                    </div>
                </div>
                <div class="cover-content game-over hidden">
                    <p class="game-title">游戏结束</p>
                    <p class="game-over-score-text">你吃掉了 <span class="game-over-score">0</span> 只小智乃</p>
                    <div class="game-btn">
                        <div class="game-btn-text" onclick="restart()">重新开始</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/index.js"></script>

</html>
